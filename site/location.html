    <script>
      'use strict';

      const modal = document.querySelector('.modal');
      const btnOpenModal = document.querySelector('.btn--show-modal');
      const btnCloseModal = document.querySelector('.btn--close-modal');
      const locateMeBtn = document.getElementById('locateMe');
      const statusSpan = document.getElementById('status');

      let map;
      let marker;

      const openModal = function () {
        modal.classList.remove('hidden');
        setTimeout(() => {
          if (!map) {
            initMap();
          } else {
            map.invalidateSize();
          }
        }, 100);
      };

      const closeModal = function () {
        modal.classList.add('hidden');
      };

      btnOpenModal.addEventListener('click', openModal);
      btnCloseModal.addEventListener('click', closeModal);

      function initMap() {
        const tehran = [35.6892, 51.389];

        map = L.map('map').setView(tehran, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© OpenStreetMap',
        }).addTo(map);

        marker = L.marker(tehran).addTo(map);

        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          map.flyTo([lat, lng], 15, {
            duration: 1,
          });
          marker.setLatLng([lat, lng]);
          marker.bindPopup('شما اینجا هستید').openPopup();
        });

        map.on('click', function (e) {
          map.flyTo(e.latlng, 15, {
            duration: 1,
          });
          marker.setLatLng(e.latlng);
          marker.bindPopup('مکان انتخابی شما').openPopup();
        });
      }

      const locateMe = function () {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          map.flyTo([lat, lng], 15, {
            duration: 1,
          });
          marker.setLatLng([lat, lng]);
          marker.bindPopup('شما اینجا هستید').openPopup();
        });
      };

      locateMeBtn.addEventListener('click', locateMe);
    </script>
